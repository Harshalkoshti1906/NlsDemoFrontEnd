<div *ngIf="loaderPlay" style="position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1000;
height: 100vh;
background-color: rgba(51,51,51,0.8);">
	<img src="../../assets/loader2.gif" alt="Alt Image"
		style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 7%;" />
</div>
  <!-- Content Wrapper. Contains page content -->
  
  
  
  <div class="content-wrapper" style="min-height: 0px !important;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h1>Movie List</h1>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- =========================================================== -->

        <!-- Small Box (Stat card) -->
        <div class="row">
          <div class="col-lg-3 col-6" *ngFor="let movie of MovieCatalog">
            <!-- small card -->
            <div class="small-box bg-info">
              <div class="">
                <img class="img-thumbnail w-100 height-12" src="{{movie.catalogImage}}" >
              </div>
              <a href="#" class="small-box-footer">
                {{movie.movieName}}
              </a>
            </div>
          </div>
        </div>
        <!-- /.row -->

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
