<div *ngIf="loaderPlay" style="position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1000;
height: 100vh;
background-color: rgba(51,51,51,0.8);">
	<img src="../../assets/loader2.gif" alt="Alt Image"
		style="position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 7%;" />
</div>



<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 0px !important;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h1>Profile</h1>
        </div>
        <div class="col-sm-6">
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <form ngNativeValidate (ngSubmit)="onSubmit()">
            <!-- row -->
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName" />
                </div>
    
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" readonly />
                </div>
              </div>
    
              <div class="col-md-6 col-12">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="lastName"  [(ngModel)]="lastName" />
                </div>
    
                <div class="form-group">
                  <label>Contact No</label>
                  <input type="text" class="form-control" name="contactNo"  [(ngModel)]="contactNo" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 col-6 text-right"></div>
              <div class="col-md-3 col-6 text-right"></div>
              <div class="col-md-3 col-6 text-right">
                <button type="submit" class="form-control btn btn-success col-12">
                  Update
                </button>
              </div>
              <div class="col-md-3 col-6 text-right">
                <a class="form-control btn btn-default col-12" href="/Profile">
                  Cancel
                </a>
              </div>
            </div>
            <!-- /.row -->
          </form>
        </div>
      </div>
      <!-- =========================================================== -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
